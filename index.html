<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>התחברות + שמירת נתונים ב‑Firestore</title>
    <style>
      body { font-family: system-ui, Arial; margin: 2rem; background:#0f172a; color:#e2e8f0; }
      button { padding:.6rem 1rem; border:0; border-radius:.5rem; cursor:pointer; }
      #login { background:#3b82f6; color:#fff; }
      #logout { background:#64748b; color:#fff; margin-inline-start:.5rem; }
      form { margin-top:1rem; display:flex; gap:.5rem; }
      input { padding:.5rem .7rem; border-radius:.4rem; border:1px solid #334155; background:#0b1220; color:#e2e8f0; }
      ul { margin-top:1rem; padding:0; list-style:none; }
      li { background:#0b1220; border:1px solid #334155; padding:.5rem .7rem; border-radius:.4rem; margin:.3rem 0; }
      #error { margin-top:1rem; color:#f87171; white-space:pre-wrap; }
    </style>
  </head>
  <body>
    <h1>דוגמה: התחברות עם Google ושמירה ב‑Firestore</h1>

    <div>
      <button id="login">התחבר עם Google</button>
      <button id="logout" hidden>התנתק</button>
    </div>

    <div id="me">לא מחובר</div>

    <form id="addForm" hidden>
      <input id="text" placeholder="כתוב פריט לשמירה..." required />
      <button type="submit">שמור</button>
    </form>

    <ul id="list"></ul>
    <div id="error"></div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
